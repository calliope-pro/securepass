# Railway IaC Configuration for Worker Service
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uv run worker"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

watchPatterns = [
  "app/background/**",
  "app/services/**", 
  "app/core/**",
  "pyproject.toml"
]